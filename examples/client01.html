<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Channel Twitch Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            overflow: hidden;
            height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(14, 165, 233, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-input-section {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }

        .channel-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .channel-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .channel-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .add-btn {
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #e2e8f0;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .add-btn:hover {
            background: rgba(59, 130, 246, 0.5);
            transform: translateY(-1px);
        }

        .add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
        }

        .status-indicator.disconnected {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.4);
            color: #f87171;
        }

        .status-indicator.connecting {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #3b82f6;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }        .main-container {
            margin-top: 60px;
            height: calc(100vh - 60px);
            display: grid;
            gap: 2px;
            padding: 2px;
            background: #0f172a;
        }

        .main-container > * {
            transition: all 0.3s ease;
        }.chat-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .video-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(147, 51, 234, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .chat-container.dragging,
        .video-container.dragging {
            opacity: 0.7;
            transform: scale(0.95);
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .chat-container.drag-over,
        .video-container.drag-over {
            border-color: rgba(59, 130, 246, 0.8);
            background: rgba(59, 130, 246, 0.1);
        }        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.9);
            cursor: grab;
            user-select: none;
            transition: all 0.3s ease;
        }

        .video-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(147, 51, 234, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.9);
            cursor: grab;
            user-select: none;
            transition: all 0.3s ease;
        }

        .chat-header:active,
        .video-header:active {
            cursor: grabbing;
        }

        .chat-header:hover,
        .video-header:hover {
            background: rgba(30, 41, 59, 0.9);
        }

        .chat-header h3,
        .video-header h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .video-header h3 {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-header h3::before {
            content: "üì∫";
            font-size: 0.9rem;
        }

        .close-btn {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.4);
            color: #f87171;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(248, 113, 113, 0.4);
            transform: scale(1.1);
        }        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .video-embed {
            flex: 1;
            width: 100%;
            height: 100%;
            min-height: 300px;
            border: none;
            background: #000;
        }        .video-loading {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .video-embed-placeholder {
            flex: 1;
            width: 100%;
            height: 100%;
            min-height: 300px;
            border: none;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            border: 2px dashed rgba(147, 51, 234, 0.5);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.4);
            border-radius: 3px;
        }

        .message {
            margin: 2px 0;
            padding: 6px 8px;
            border-radius: 6px;
            background: rgba(30, 41, 59, 0.4);
            border-left: 3px solid rgba(59, 130, 246, 0.4);
            line-height: 1.4;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .message:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }

        .message-user {
            font-weight: 600;
            font-size: 0.8rem;
        }

        .message-timestamp {
            font-size: 0.7rem;
            color: rgba(148, 163, 184, 0.8);
        }

        .badges {
            display: flex;
            gap: 3px;
            align-items: center;
        }

        .badge {
            display: none;
        }

        .badge.subscriber,
        .badge.moderator,
        .badge.broadcaster {
            display: inline-block;
            text-transform: uppercase;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: bold;
            color: white;
        }

        .badge.subscriber {
            background: rgba(59, 130, 246, 0.8);
        }

        .badge.moderator {
            background: rgba(34, 197, 94, 0.8);
        }

        .badge.broadcaster {
            background: rgba(248, 113, 113, 0.8);
        }

        .message-text {
            font-size: 0.8rem;
            word-wrap: break-word;
        }

        .event {
            background: rgba(59, 130, 246, 0.2);
            border-left-color: rgba(59, 130, 246, 0.8);
        }

        .event.subscription {
            background: rgba(34, 197, 94, 0.2);
            border-left-color: rgba(34, 197, 94, 0.8);
        }

        .event.bits {
            background: rgba(245, 158, 11, 0.2);
            border-left-color: rgba(245, 158, 11, 0.8);
        }

        .system-message {
            background: rgba(30, 41, 59, 0.6);
            border-left-color: rgba(148, 163, 184, 0.6);
            font-style: italic;
        }

        .system-message.success {
            background: rgba(34, 197, 94, 0.2);
            border-left-color: rgba(34, 197, 94, 0.8);
        }

        .system-message.error {
            background: rgba(248, 113, 113, 0.2);
            border-left-color: rgba(248, 113, 113, 0.8);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 2rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state h4 {
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .empty-state p {
            font-size: 0.8rem;
            line-height: 1.4;
        }

        /* Grid Layouts */
        .main-container.single {
            grid-template-columns: 1fr;
        }

        .main-container.dual {
            grid-template-columns: 1fr 1fr;
        }

        .main-container.triple {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .main-container.quad {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .main-container.six {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .main-container.nine {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container.triple {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .main-container.six,
            .main-container.nine {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(auto, 1fr);
            }
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 0 10px;
                flex-wrap: wrap;
                height: auto;
                min-height: 60px;
            }

            .channel-input-section {
                margin: 5px 0;
                max-width: none;
                flex: 1;
            }

            .main-container {
                margin-top: 70px;
                height: calc(100vh - 70px);
                grid-template-columns: 1fr !important;
                grid-template-rows: repeat(auto, 1fr);
            }

            .message {
                font-size: 0.8rem;
            }

            .message-text {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                flex-direction: column;
                align-items: stretch;
                padding: 10px;
                height: auto;
            }

            .channel-input-section {
                margin: 10px 0 5px 0;
            }

            .main-container {
                margin-top: 90px;
                height: calc(100vh - 90px);
            }
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">
            üü£ Multi-Channel Monitor
        </div>
          <div class="channel-input-section">
            <input 
                type="text" 
                id="channelInput" 
                class="channel-input" 
                placeholder="Enter Twitch channel name (e.g., ninja, shroud)"
                onkeypress="handleKeyPress(event)"
            >
            <button id="addBtn" class="add-btn" onclick="addChannel()">Add Chat</button>
            <button id="addVideoBtn" class="add-btn" onclick="addVideo()">Add Video</button>
        </div>

        <div id="statusIndicator" class="status-indicator disconnected">
            <div class="status-dot"></div>
            <span>Disconnected</span>
        </div>
    </div>

    <!-- Main Container -->
    <div id="mainContainer" class="main-container">
        <!-- Chat containers will be dynamically added here -->
    </div>

    <script>        let socket = null;
        let channels = new Map(); // Map of channel name to container element
        let videos = new Map(); // Map of channel name to video container element
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let reconnectDelay = 3000;

        // DOM Elements
        const statusIndicator = document.getElementById('statusIndicator');
        const channelInput = document.getElementById('channelInput');
        const addBtn = document.getElementById('addBtn');
        const mainContainer = document.getElementById('mainContainer');

        // Connection Management
        function connect() {
            if (socket && (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING)) {
                addSystemMessage("Already connected or connecting.", "info");
                return;
            }

            const wsUrl = "ws://localhost:8080";
            socket = new WebSocket(wsUrl);
            updateConnectionStatus("connecting", "Connecting...");

            socket.onopen = function() {
                updateConnectionStatus("connected", "Connected");
                reconnectAttempts = 0;
                addSystemMessage("üöÄ Connected to Twitch backend!", "success");
                
                // Rejoin existing channels
                channels.forEach((container, channel) => {
                    socket.send(JSON.stringify({ command: "join_channel", channel: channel }));
                });
            };

            socket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    console.error("Failed to parse WebSocket message:", error);
                }
            };

            socket.onclose = function(event) {
                updateConnectionStatus("disconnected", "Disconnected");
                
                if (!event.wasClean && reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    addSystemMessage(`Connection lost. Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`, "warn");
                    setTimeout(connect, reconnectDelay * reconnectAttempts);
                } else if (reconnectAttempts >= maxReconnectAttempts) {
                    addSystemMessage("Max reconnection attempts reached. Please refresh the page.", "error");
                }
            };

            socket.onerror = function(error) {
                console.error("WebSocket error:", error);
                addSystemMessage("Connection error occurred.", "error");
            };
        }

        function updateConnectionStatus(status, text) {
            statusIndicator.className = `status-indicator ${status}`;
            statusIndicator.querySelector('span').textContent = text;
        }        // Channel Management
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                // Default to adding chat when Enter is pressed
                addChannel();
            }
        }        function addChannel() {
            const channelName = channelInput.value.trim().toLowerCase();
            
            if (!channelName) {
                alert("Please enter a channel name");
                return;
            }

            if (channels.has(channelName)) {
                alert("Channel already added");
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("Not connected to backend. Please wait...");
                return;
            }

            // Create chat container
            const container = createChatContainer(channelName);
            channels.set(channelName, container);
            mainContainer.appendChild(container);
            
            // Set initial order to maintain layout stability
            const currentCount = channels.size + videos.size;
            container.style.order = currentCount - 1;
            
            updateGridLayout();

            // Join channel via WebSocket
            socket.send(JSON.stringify({ command: "join_channel", channel: channelName }));
            
            // Clear input
            channelInput.value = '';
            
            addSystemMessageToChannel(channelName, `Joining channel: ${channelName}`, "info");
        }function addVideo() {
            const channelName = channelInput.value.trim().toLowerCase();
            
            if (!channelName) {
                alert("Please enter a channel name");
                return;
            }

            if (videos.has(channelName)) {
                alert("Video for this channel already added");
                return;
            }

            // Create video container
            const container = createVideoContainer(channelName);
            videos.set(channelName, container);
            mainContainer.appendChild(container);
            
            // Set initial order to maintain layout stability
            const currentCount = channels.size + videos.size;
            container.style.order = currentCount - 1;
            
            updateGridLayout();
            
            // Clear input
            channelInput.value = '';
        }        function removeChannel(channelName) {
            if (!channels.has(channelName)) return;

            // Leave channel via WebSocket
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ command: "leave_channel", channel: channelName }));
            }

            // Remove container
            const container = channels.get(channelName);
            container.remove();
            channels.delete(channelName);
            
            // Recompact order values if there are video containers
            if (hasVideoContainers()) {
                recompactOrderValues();
            }
            
            updateGridLayout();

            addSystemMessage(`Left channel: ${channelName}`, "info");
        }

        function removeVideo(channelName) {
            if (!videos.has(channelName)) return;

            // Remove container
            const container = videos.get(channelName);
            container.remove();
            videos.delete(channelName);
            
            // Recompact order values
            recompactOrderValues();
            
            updateGridLayout();
        }        function recompactOrderValues() {
            // Recompact order values to prevent gaps
            const visualOrder = getVisualOrder();
            
            visualOrder.forEach((item, index) => {
                item.element.style.order = index;
            });
        }function createChatContainer(channelName) {
            const container = document.createElement('div');
            container.className = 'chat-container';
            container.dataset.channel = channelName;
            container.dataset.type = 'chat';
            container.draggable = true;

            container.innerHTML = `
                <div class="chat-header" data-drag-handle="true">
                    <h3>#${channelName}</h3>
                    <button class="close-btn" onclick="removeChannel('${channelName}')" title="Close channel">√ó</button>
                </div>
                <div class="chat-messages" id="messages-${channelName}">
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h4>Waiting for messages...</h4>
                        <p>Chat messages will appear here</p>
                    </div>
                </div>
            `;

            // Add drag event listeners
            addDragEventListeners(container);

            return container;
        }        function createVideoContainer(channelName) {
            const container = document.createElement('div');
            container.className = 'video-container';
            container.dataset.channel = channelName;
            container.dataset.type = 'video';
            container.draggable = true;

            // Get the current hostname, or use localhost if running locally
            const hostname = window.location.hostname || 'localhost';
              container.innerHTML = `
                <div class="video-header" data-drag-handle="true">
                    <h3>${channelName}</h3>
                    <button class="close-btn" onclick="removeVideo('${channelName}')" title="Close video">√ó</button>
                </div>
                <div class="video-loading" id="loading-${channelName}">
                    Loading Twitch stream...
                </div>
                <iframe 
                    id="video-${channelName}"
                    class="video-embed" 
                    src="https://player.twitch.tv/?channel=${channelName}&parent=${hostname}&autoplay=false&muted=true"
                    allowfullscreen="true"
                    scrolling="no"
                    style="display: none;"
                    onload="hideVideoLoading('${channelName}')"
                    onerror="handleVideoError('${channelName}')">                </iframe>
            `;

            // Add drag event listeners
            addDragEventListeners(container);

            // Add timeout for loading
            setTimeout(() => {
                const loading = document.getElementById(`loading-${channelName}`);
                const video = document.getElementById(`video-${channelName}`);
                if (loading && loading.style.display !== 'none' && video && video.style.display === 'none') {
                    handleVideoError(channelName);
                }
            }, 10000); // 10 second timeout

            return container;
        }function hideVideoLoading(channelName) {
            const loading = document.getElementById(`loading-${channelName}`);
            const video = document.getElementById(`video-${channelName}`);
            
            if (loading && video) {
                loading.style.display = 'none';
                video.style.display = 'block';
            }
        }

        // Add error handling for video embeds
        function handleVideoError(channelName) {
            const loading = document.getElementById(`loading-${channelName}`);
            if (loading) {
                loading.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">‚ö†Ô∏è</div>
                        <div>Failed to load stream</div>
                        <div style="font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 5px;">
                            Channel may be offline or not exist
                        </div>
                    </div>
                `;
            }
        }function updateGridLayout() {
            const count = channels.size + videos.size;
            
            // Remove all grid classes
            mainContainer.className = 'main-container';
            
            // Add appropriate grid class
            if (count === 0) {
                // No class needed for empty state
            } else if (count === 1) {
                mainContainer.classList.add('single');
            } else if (count === 2) {
                mainContainer.classList.add('dual');
            } else if (count === 3) {
                mainContainer.classList.add('triple');
            } else if (count <= 4) {
                mainContainer.classList.add('quad');
            } else if (count <= 6) {
                mainContainer.classList.add('six');
            } else {
                mainContainer.classList.add('nine');
            }
        }

        // Message Handling
        function handleMessage(data) {
            console.log("Received from backend:", data);

            switch (data.type) {
                case 'chat_message':
                    addChatMessage(data);
                    break;
                case 'twitch_event':
                    addEvent(data);
                    break;
                case 'pong':
                    console.log("Ping successful");
                    break;
                default:
                    if (data.status) {
                        if (data.status === 'joined_channel') {
                            addSystemMessageToChannel(data.channel, `‚úÖ Successfully joined #${data.channel}`, "success");
                        } else if (data.status === 'left_channel') {
                            console.log(`Left channel: ${data.channel}`);
                        }
                    } else if (data.error) {
                        addSystemMessage(`Error: ${data.error}`, "error");
                    }
            }
        }

        function addChatMessage(data) {
            const messagesContainer = document.getElementById(`messages-${data.channel}`);
            if (!messagesContainer) return;

            clearEmptyState(data.channel);

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const timestamp = new Date(data.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const user = data.user;
            const userColor = user.color || '#ffffff';

            // Build badges HTML
            let badgesHtml = '';
            if (user.badges && user.badges.length > 0) {
                const displayedBadges = ['subscriber', 'moderator', 'broadcaster'];
                badgesHtml = user.badges
                    .filter(badge => displayedBadges.some(db => badge.includes(db)))
                    .map(badge => {
                        const badgeType = displayedBadges.find(db => badge.includes(db));
                        return `<span class="badge ${badgeType}">${badgeType.substr(0, 3)}</span>`;
                    })
                    .join('');
            }

            messageDiv.innerHTML = `
                <div class="message-header">
                    <div style="display: flex; align-items: center; gap: 6px;">
                        <div class="badges">${badgesHtml}</div>
                        <span class="message-user" style="color: ${userColor};">${escapeHtml(user.display_name || user.username)}</span>
                    </div>
                    <span class="message-timestamp">${timestamp}</span>
                </div>
                <div class="message-text">${escapeHtml(data.message)}</div>
            `;            messagesContainer.insertBefore(messageDiv, messagesContainer.firstChild);

            // Limit messages per channel
            const messages = messagesContainer.querySelectorAll('.message');
            if (messages.length > 500) {
                messages[messages.length - 1].remove();
            }
        }

        function addEvent(data) {
            const messagesContainer = document.getElementById(`messages-${data.channel}`);
            if (!messagesContainer) return;

            clearEmptyState(data.channel);

            const eventDiv = document.createElement('div');
            eventDiv.className = `message event ${data.event_type.toLowerCase()}`;

            const timestamp = new Date(data.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            let eventText = `Event: ${data.event_type}`;

            if (data.event_type === 'subscription' && data.data) {
                eventText = `üéâ ${data.data.user || 'Someone'} subscribed!`;
            } else if (data.event_type === 'bits' && data.data) {
                eventText = `üíé ${data.data.user || 'Someone'} cheered ${data.data.bits} bits!`;
            } else if (data.event_type === 'timeout' && data.data) {
                eventText = `‚è∞ ${data.data.target_user} was timed out for ${data.data.duration}s`;
            } else if (data.event_type === 'ban' && data.data) {
                eventText = `üî® ${data.data.target_user} was banned`;
            } else if (data.data && data.data.system_msg) {
                eventText = escapeHtml(data.data.system_msg);
            }

            eventDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user" style="font-weight: bold; text-transform: uppercase;">${data.event_type}</span>
                    <span class="message-timestamp">${timestamp}</span>
                </div>
                <div class="message-text">${eventText}</div>
            `;            messagesContainer.insertBefore(eventDiv, messagesContainer.firstChild);
        }

        function addSystemMessage(message, type = 'info') {
            // Add system message to all active channels
            channels.forEach((container, channel) => {
                addSystemMessageToChannel(channel, message, type);
            });

            // If no channels, log to console
            if (channels.size === 0) {
                console.log(`System: ${message}`);
            }
        }

        function addSystemMessageToChannel(channelName, message, type = 'info') {
            const messagesContainer = document.getElementById(`messages-${channelName}`);
            if (!messagesContainer) return;

            clearEmptyState(channelName);

            const systemMessageDiv = document.createElement('div');
            systemMessageDiv.className = `message system-message ${type}`;

            const timestamp = new Date().toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            systemMessageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user" style="font-weight: bold;">SYSTEM</span>
                    <span class="message-timestamp">${timestamp}</span>
                </div>
                <div class="message-text">${escapeHtml(message)}</div>
            `;            messagesContainer.insertBefore(systemMessageDiv, messagesContainer.firstChild);
        }

        function clearEmptyState(channelName) {
            const messagesContainer = document.getElementById(`messages-${channelName}`);
            if (!messagesContainer) return;

            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }        // Utility Functions
        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }        // Drag and Drop Functionality
        let draggedElement = null;
        let dragStartIndex = -1;

        function addDragEventListeners(container) {
            const header = container.querySelector('.chat-header, .video-header');
            
            // Prevent dragging when clicking the close button
            const closeBtn = header.querySelector('.close-btn');
            closeBtn.addEventListener('mousedown', (e) => {
                e.stopPropagation();
            });

            container.addEventListener('dragstart', handleDragStart);
            container.addEventListener('dragover', handleDragOver);
            container.addEventListener('drop', handleDrop);
            container.addEventListener('dragend', handleDragEnd);
            container.addEventListener('dragenter', handleDragEnter);
            container.addEventListener('dragleave', handleDragLeave);
        }        function handleDragStart(e) {
            draggedElement = this;
            // Use visual order instead of DOM order
            dragStartIndex = getVisualIndex(this);
            
            this.classList.add('dragging');
            
            // Set drag data
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.outerHTML);
            
            // Add visual feedback
            setTimeout(() => {
                this.style.opacity = '0.5';
            }, 0);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            if (this !== draggedElement) {
                this.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedElement !== this) {
                // Use visual order instead of DOM order
                const draggedIndex = getVisualIndex(draggedElement);
                const targetIndex = getVisualIndex(this);
                
                // Check if any video containers are involved in the reordering
                const hasVideoContainer = draggedElement.classList.contains('video-container') || 
                                        this.classList.contains('video-container') ||
                                        Array.from(mainContainer.children).some(child => 
                                            child.classList.contains('video-container'));
                
                if (hasVideoContainer) {
                    // Use pure CSS order property - never move DOM elements
                    reorderWithCSSOnly(draggedIndex, targetIndex);
                } else {
                    // Standard DOM manipulation for chat-only layouts
                    if (draggedIndex < targetIndex) {
                        mainContainer.insertBefore(draggedElement, this.nextSibling);
                    } else {
                        mainContainer.insertBefore(draggedElement, this);
                    }
                }
                
                // Update the channels map order
                updateChannelsOrder();
            }

            return false;
        }        function reorderWithCSSOnly(draggedIndex, targetIndex) {
            if (draggedIndex === targetIndex) return;
            
            const visualOrder = getVisualOrder();
            
            // Remove the dragged element from its current position
            const draggedElement = visualOrder.splice(draggedIndex, 1)[0];
            
            // Insert it at the target position
            visualOrder.splice(targetIndex, 0, draggedElement);
            
            // Apply new order values
            visualOrder.forEach((item, index) => {
                item.element.style.order = index;
            });
            
            // Store the visual order for persistence
            updateVisualOrder();
        }        function updateVisualOrder() {
            // Store the current visual order based on CSS order property
            const visualOrder = getVisualOrder();
            
            console.log('Visual order:', visualOrder.map(item => ({ 
                channel: item.channel, 
                type: item.type,
                order: item.order 
            })));
        }

        // Utility function to reset layout order (useful for debugging)
        function resetLayoutOrder() {
            const children = Array.from(mainContainer.children);
            children.forEach((child, index) => {
                child.style.order = index;
            });
            console.log('Layout order reset to DOM order');
        }        // Function to check if there are any video containers
        function hasVideoContainers() {
            return Array.from(mainContainer.children).some(child => 
                child.classList.contains('video-container'));
        }

        // Get the visual index of an element based on CSS order property
        function getVisualIndex(element) {
            const children = Array.from(mainContainer.children);
            const visualOrder = children
                .map(child => ({
                    element: child,
                    order: parseInt(child.style.order || 0)
                }))
                .sort((a, b) => a.order - b.order);
            
            return visualOrder.findIndex(item => item.element === element);
        }

        // Get all elements sorted by visual order
        function getVisualOrder() {
            const children = Array.from(mainContainer.children);
            return children
                .map(child => ({
                    element: child,
                    order: parseInt(child.style.order || 0),
                    channel: child.dataset.channel,
                    type: child.dataset.type
                }))
                .sort((a, b) => a.order - b.order);
        }function handleDragEnd(e) {
            // Clean up
            this.classList.remove('dragging');
            this.style.opacity = '';
            
            // Remove drag-over class from all containers
            document.querySelectorAll('.chat-container, .video-container').forEach(container => {
                container.classList.remove('drag-over');
            });
            
            draggedElement = null;
            dragStartIndex = -1;
        }        function updateChannelsOrder() {
            // This function can be used to persist the order if needed
            // For now, we'll just log the new order based on visual order
            const visualOrder = getVisualOrder();
            const newOrder = visualOrder.map(item => ({
                channel: item.channel,
                type: item.type
            }));
            console.log('New container order:', newOrder);
        }// Event Listeners
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                addChannel();
            } else if (e.ctrlKey && e.shiftKey && e.key === 'Enter') {
                addVideo();
            } else if (e.ctrlKey && e.shiftKey && e.key === 'R') {
                // Ctrl+Shift+R to reset layout order
                resetLayoutOrder();
                e.preventDefault();
            }
        });

        // Periodic ping to keep connection alive
        setInterval(() => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ command: "ping" }));
            }
        }, 30000);

        // Initialize
        updateConnectionStatus("disconnected", "Disconnected");

        // Auto-connect on page load
        setTimeout(() => {
            addSystemMessage("üöÄ Starting Multi-Channel Twitch Monitor...", "info");
            connect();
        }, 500);
    </script>
